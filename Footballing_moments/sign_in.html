<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_up.css">
  </head>
  <body>
    
    <div class="container">
      <div class="jumbotron">
        <h1>Hello and Welcome!</h1>
        <h3>Please sign in below</h3>
      </div>

      <form action="welcome.html" method="get">
        <div class="form-group">
          <div class="form-group">
          <label for="input_email">Email address</label>
          <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp" placeholder="Rio.Ferdinand@united.co.uk" required>
        </div>
        <div class="form-group">
          <label for="input_password">Password</label>
          <input type="password" class="form-control" id="input_password" placeholder="Enter password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Keep me signed in</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

    </div>

  </body>
</html>
